<div class="filter">
  <mat-form-field >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
</div>


<div class="mat-table">
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 demo-table">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Title Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
      </ng-container>
    
      <!-- Category Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef > Category </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>
    
      <!-- Writer Column -->
      <ng-container matColumnDef="address_one">
        <th mat-header-cell *matHeaderCellDef > Writer </th>
        <td mat-cell *matCellDef="let element"> {{element.address_one}} </td>
      </ng-container>
  
      <ng-container matColumnDef="address_two">
        <th mat-header-cell *matHeaderCellDef > Writer </th>
        <td mat-cell *matCellDef="let element"> {{element.address_two}} </td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Writer </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef > Writer </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>
      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef > Writer </th>
        <td mat-cell *matCellDef="let element"> {{element.postalCode}} </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">

    
 <mat-icon aria-hidden="false"   (click)="FunctionDelete(element.id)" color="accent" aria-label="Example home icon" fontIcon="delete"> </mat-icon>

              <mat-icon aria-hidden="false" color="primary" mat-dialog-close aria-label="Example home icon" (click)="FunctionUpdate(element.id)" fontIcon="edit"></mat-icon>
                <!--<button mat-raised-button color="primary" (click)="(element.id)">Change</button>||
                <button mat-raised-button color="accent"(click)="(element.id)" >Delete</button>-->  
        </td>
      </ng-container>

    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    <!--<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
  </div>

</div>
